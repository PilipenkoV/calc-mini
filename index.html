<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./calc-style.css">
	<title>Calc-mini</title>
</head>

<body>

	<div class="calc-wrapper">

		<div class="screen-box">
			<div class="screen-box__operation">
				<p>15+10</p>
			</div>
			<div class="screen-box__result">
				<p>25</p>
			</div>
		</div>

		<div class="button-box">
			<div class="calc-btn calc-btn-mc calc-btn-red-1"><span>MC</span></div>
			<div class="calc-btn calc-btn-m-minus calc-btn-red-1"><span>M-</span></div>
			<div class="calc-btn calc-btn-m-plus calc-btn-red-1"><span>M+</span></div>
			<div class="calc-btn calc-btn-c calc-btn-orange-1"><span>C</span></div>

			<div class="calc-btn calc-btn-yellow-1"><span>&#37</span></div><!-- знак проценты -->
			<div class="calc-btn calc-btn-yellow-1"><span>&#8730</span></div><!-- квадратный корень -->
			<div class="calc-btn calc-btn-yellow-1"><span>&#9668</span></div><!-- удаление последней цифры -->
			<div class="calc-btn calc-btn-yellow-2"><span>&#215</span></div><!-- знак умножения -->

			<div class="calc-btn calc-btn-grey-1"><span>7</span></div>
			<div class="calc-btn calc-btn-grey-1"><span>8</span></div>
			<div class="calc-btn calc-btn-grey-1"><span>9</span></div>
			<div class="calc-btn calc-btn-yellow-2"><span>&#247</span></div><!-- знак деления -->

			<div class="calc-btn calc-btn-grey-1"><span>4</span></div>
			<div class="calc-btn calc-btn-grey-1"><span>5</span></div>
			<div class="calc-btn calc-btn-grey-1"><span>6</span></div>
			<div class="calc-btn calc-btn-yellow-2"><span>&#8722</span></div><!-- знак минус -->

			<div class="calc-btn calc-btn-grey-1"><span>1</span></div>
			<div class="calc-btn calc-btn-grey-1"><span>2</span></div>
			<div class="calc-btn calc-btn-grey-1"><span>3</span></div>
			<div class="calc-btn calc-btn-yellow-2"><span>&#43</span></div><!-- знак плюс -->

			<div class="calc-btn calc-btn-yellow-1"><span>+/-</span></div>
			<div class="calc-btn calc-btn-grey-1"><span>0</span></div>
			<div class="calc-btn calc-btn-grey-1"><span>.</span></div>
			<div class="calc-btn calc-btn-yellow-2"><span>&#61</span></div><!-- знак равно -->

		</div>

	</div>

	<script src="./calc-scripts.js"></script>
</body>

</html>
